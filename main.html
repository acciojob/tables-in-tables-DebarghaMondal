<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    /* Basic styling for demonstration */
    table {
      /* border-collapse: collapse; */
      width: 100%;
      border: 1px solid black;
    }
    table, th, td, caption, ul{
      border: 1px solid black;
		text-align:center;
    }
	  h4{
		  text-align: center;
		   border: 1px solid black;
	  }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .black-cell {
      background-color: black;
      color: white;
      padding: 8px;
    }
	  .black-cell{
		  text-align:center;
	  }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <table>
			<thead>
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
				  </thead>
			<tbody>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
				</tbody>
        </table>
	  </td>
      <td>
        <table>
			<thead>
				<tr>
					 <th colspan="2">Nested Table 1</th>
				</tr>
			</thead>
    <tbody>
		<tr>
          <td>
			  <ul>
			  <li>List item</li>
			  <li>List item</li>
			  <li>List item</li>
				  </ul>
		</td>
			</tr>
				</tbody>
        </table>
		  
      </td>
		
    </tr>

	  
    <tr>
      <td>
        <table>
			<thead>
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
			</thead>
			<tbody>
          <tr>
             <td> <a href="#">Nested Table</a></td>
            <td>Demo continued</td>
          </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table>
			<thead>
				<tr>
					<th colspan="2">Nested Table 4</th>
				</tr>
			</thead>
          
          <tbody>
          <tr>
            <td colspan="2" class="black-cell">HTML</td>
          </tr>
			  </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
